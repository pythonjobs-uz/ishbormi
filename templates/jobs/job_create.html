{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Post a Job" %} - Ishbormi{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">{% trans "Post a New Job" %}</h1>
        
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    {% trans "Job Title" %}
                </label>
                <input type="text" name="title" required class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    {% trans "Company Name" %}
                </label>
                <input type="text" name="company_name" required class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    {% trans "Company Logo" %}
                </label>
                <input type="file" name="company_logo" accept="image/*" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        {% trans "Job Type" %}
                    </label>
                    <select name="job_type" required class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">{% trans "Select job type" %}</option>
                        <option value="full_time">{% trans "Full Time" %}</option>
                        <option value="part_time">{% trans "Part Time" %}</option>
                        <option value="freelance">{% trans "Freelance" %}</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        {% trans "Location Type" %}
                    </label>
                    <select name="location_type" required class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">{% trans "Select location type" %}</option>
                        <option value="remote">{% trans "Remote" %}</option>
                        <option value="online">{% trans "Online" %}</option>
                        <option value="offline">{% trans "Offline" %}</option>
                    </select>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    {% trans "Salary" %} ({% trans "optional" %})
                </label>
                <input type="text" name="salary" placeholder="e.g., 5,000,000 - 8,000,000 UZS" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    {% trans "Job Description" %}
                </label>
                <textarea name="description" rows="8" required class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="{% trans 'Describe the job requirements, responsibilities, and benefits...' %}"></textarea>
            </div>
            
            <div class="flex items-center justify-between pt-6">
                <a href="{% url 'job_list' %}" class="text-gray-600 hover:text-gray-800">
                    {% trans "Cancel" %}
                </a>
                <button type="submit" class="bg-primary-600 text-white px-8 py-3 rounded-lg font-medium hover:bg-primary-700 transition-colors">
                    {% trans "Post Job" %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
